<div class="card">

    <div class="card-header">
        <h3 class="card-title text-white">
        <i class="far fa-image"></i> Upload and Image
        </h3>
    </div>
    <div class="card-body">
        <form action="/images" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" name="iamge" class="custom-file-input" id="inputGroup" aria-describedby="inpotGroupFileAddon" required>
                        <label class="custom-label" for="inputGoupFile">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="Title for the image" required>
            </div>
            <div class="form-group">
                <textarea type="description" rows="2" class="form-control" placeholder="description for the image" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-success">
                 <i class="fa fa-upload"></i> Upload Image
                </button>
            </div>
        </form>

    </div>
</div>
